<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>911 Gallery</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:Sora;background:#000;color:#fff;margin:0}
  h1{font-family:Teko;text-transform:uppercase;letter-spacing:.03em}
  .wrap{width:min(1200px,92%);margin:28px auto}
  .grid{columns: 4 240px; column-gap:10px}
  .grid img{ width:100%; margin:0 0 10px; border-radius:12px; display:block; background:#111 }
  .grid img{ filter:brightness(.9); transition:transform .25s ease, filter .25s ease }
  .grid img:hover{ transform:translateY(-3px); filter:brightness(1) }
  /* Lightbox */
  .lightbox{ position:fixed; inset:0; background:rgba(0,0,0,.9); display:none; align-items:center; justify-content:center; z-index:50 }
  .lightbox img{ max-width:92vw; max-height:92vh; border-radius:12px }
</style>
</head><body>
<div class="wrap">
  <h1>911 Photo Gallery</h1>
  <div class="grid" id="gallery">
    <!-- replace with your images -->
    <img src="assets/gallery/911-01.jpg" loading="lazy" decoding="async" alt="911 photo 01">
    <img src="assets/gallery/911-02.jpg" loading="lazy" decoding="async" alt="911 photo 02">
    <img src="assets/gallery/911-03.jpg" loading="lazy" decoding="async" alt="911 photo 03">
    <img src="assets/gallery/911-04.jpg" loading="lazy" decoding="async" alt="911 photo 04">
    <!-- add more â€¦ -->
  </div>
</div>

<div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
  <img alt="Preview">
</div>

<script>
  const lb = document.getElementById('lightbox');
  const lbImg = lb.querySelector('img');
  document.getElementById('gallery').addEventListener('click', e=>{
    if(e.target.tagName === 'IMG'){
      lbImg.src = e.target.src;
      lb.style.display='flex';
    }
  });
  lb.addEventListener('click', ()=> lb.style.display='none');
</script>
</body></html>
